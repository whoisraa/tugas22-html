<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>TUGAS 22</title>
    </head>
    <body>
        <h1>Napak Tilas</h1>
        <fieldset>
        <legend>Form</legend>
        <form>
            <table>
                <tr>
                    <td>Nama</td>
                    <td>:</td>
                    <td><input type="text" name="nama" placeholder="Nama lengkap..." required></td>
                </tr>
                <tr>
                    <td>Username</td>
                    <td>:</td>
                    <td><input type="text" name="username" placeholder="Username..." required></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>:</td>
                    <td><input type="email" name="email" placeholder="Your email..." required></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td>:</td>
                    <td><input type="password" name="password" placeholder="Passowrd..." required></td>
                </tr>
                <tr>
                    <td>Alamat Web</td>
                    <td>:</td>
                    <td><input type="url" name="url" placeholder="Masukan URL Web..."></td>
                </tr>
                <tr>
                    <td>Tanggal Lahir</td>
                    <td>:</td>
                    <td><input type="date" name="tl"></td>
                </tr>
                <tr>
                    <td>Umur</td>
                    <td>:</td>
                    <td><input type="number" name="umur" style="width: 55px;"></td>
                </tr>
                <tr>
                    <td>Jenis Kelamin</td>
                    <td>:</td>
                    <td><input type="radio" name="kelamin">Laki-laki <input type="radio" name="kelamin">Perempuan</td>
                </tr>
                <tr>
                    <td>Agama</td>
                    <td>:</td>
                    <td>
                    <select name="agama">
                    <option selected>Islam</option>
                    <option>Kristen</option>
                    <option>Katholik</option>
                    <option>Budha</option>
                    <option>Hindu</option>
                    <option>Konghucu</option>
                    </select>
                    </td>
                </tr>
                <tr>
                    <td>Biografi</td>
                    <td>:</td>
                    <td><textarea name="biografi" rows="2" cols="20"></textarea></td>
                </tr>
                <tr>
                    <td>Foto</td>
                    <td></td>
                    <td><img src="logo1.jpg" alt="niomic" height="220px" width="220px"></td>
                </tr>
                <tr>
                    <td>Audio</td>
                    <td>:</td>
                    <td><audio src="sample.mp3" controls preload="auto"></audio></td>
                </tr>
            </table>
        </form>
        </fieldset>
    </body>
</html>
